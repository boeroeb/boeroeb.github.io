<section class="share">
    <h3>{{ site.translations.text.share | default: "Share" }}</h3>
    <a aria-label="{{ site.translations.button.share_on_twitter | default: 'Share on Twitter' }}" href="https://twitter.com/intent/tweet?text={{ page.description }}%20{{ site.url }}{{ page.url }}%20via%20&#64;{{ site.twitter_username }}&hashtags={% for tag in page.tags %}{{tag}},{% endfor %}"
    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="{{ site.translations.button.share_on_twitter | default: 'Share on Twitter' }}">
        <svg class="icon icon-twitter"><use xlink:href="#icon-twitter"></use></svg>
    </a>
    <a aria-label="{{ site.translations.button.share_on_facebook | default: 'Share on Facebook' }}" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="{{ site.translations.button.share_on_facebook | default: 'Share on Facebook' }}">
        <svg class="icon icon-facebook"><use xlink:href="#icon-facebook"></use></svg>
    </a>
    <a aria-label="{{ site.translations.button.share_on_whatsapp | default: 'Share on WhatsApp' }}" href="https://api.whatsapp.com/send?text={{ site.url }}{{ page.url }}"
    onclick="window.open(this.href, 'whatsapp-share','width=580,height=296');return false;" title="{{ site.translations.button.share_on_whatsapp | default: 'Share on WhatsApp' }}">
        <svg class="icon icon-whatsapp"><use xlink:href="#icon-whatsapp"></use></svg>
    </a>
    <a aria-label="{{ site.translations.button.share_on_email | default: 'Share on Email' }}" href="mailto:?subject={{ page.title }}&amp;body={{ page.subtitle }}%20{{ page.description }}%20Kunjungi%20{{ site.url }}{{ page.url }}%20untuk%20info%20lebih%20lengkap.%20Terima%20kasih."
    onclick="window.open(this.href, 'email-share','width=580,height=296');return false;" title="{{ site.translations.button.share_on_email | default: 'Share on Email' }}">
        <svg class="icon icon-email"><use xlink:href="#icon-email"></use></svg>
    </a>
</section>
